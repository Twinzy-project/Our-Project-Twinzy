<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Twinzy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(#E6D0FF, #FAD0DC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            margin-left: 270px;
            width: calc(100% - 270px);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: white;
            color: black;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            text-align: center;
            font-weight: bold;
        }
        .nav-link {
            color: black !important;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h3>Twinzy</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="./task tracker.html" class="nav-link">Task Tracker</a></li>
            <li class="nav-item"><a href="./ai insights.html" class="nav-link">AI Insights</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Task Tracker</h2>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <button class="btn btn-primary mt-2" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() !== "") {
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `${taskInput.value} <button class='btn btn-danger btn-sm' onclick='removeTask(this)'>Remove</button>`;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
