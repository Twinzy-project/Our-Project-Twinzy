<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            font-family: Arial, sans-serif;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .table {
            margin-top: 10px;
            width: 100%;
        }
        th {
            color: #333;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }
        td {
            color: #555;
            text-align: left;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: #fad0dc; 
            color: black;
            border: none;
            border-radius: 50px;
        }
        .edit-btn:hover {
            background-color: #f7b0c0;
        }

        .logout-btn {
            background-color: #ff7a85;
            color: white;
            border: none;
            border-radius: 50px;
        }
        .logout-btn:hover {
            background-color: #e64c57;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg>
              <h3>Profile</h3>
            <table class="table">
                <tr>
                    <th class="row justify-content-center">Name:</th>
                    <td id="name">Loading...</td>
                </tr>
                <tr>
                    <th class="row justify-content-center">Email:</th>
                    <td id="email">Loading...</td>
                </tr>
                <tr>
                    <th class="row justify-content-center">Goal:</th>
                    <td id="goal">Loading...</td>
                </tr>
                <tr>
                    <th class="row justify-content-center">Progress:</th>
                    <td id="progress">Loading...</td>
                </tr>
                <tr>
                    <th class="row justify-content-center">Preferences:</th>
                    <td id="Preferences">Loading...</td>
                </tr>
            </table>
            <button class="btn edit-btn" onclick="editProfile()">Edit Profile</button>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
