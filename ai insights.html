<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights - Twinzy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(#E6D0FF, #FAD0DC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .container {
            margin-left: 270px;
            width: calc(100% - 270px);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: white;
            color: black;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            text-align: center;
            font-weight: bold;
        }
        .nav-link {
            color: black !important;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h3>Twinzy</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="./task tracker.html" class="nav-link">Task Tracker</a></li>
            <li class="nav-item"><a href="./ai insights.html" class="nav-link">AI Insights</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">AI Insights</h2>
        <p class="text-center">Analyze your productivity trends with AI-powered insights.</p>
        <div class="row">
            <div class="col-md-6">
                <canvas id="productivityChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="efficiencyChart"></canvas>
            </div>
            
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('productivityChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Productivity Score',
                    data: [80, 85, 75, 90, 88, 92, 95],
                    borderColor: 'purple',
                    fill: false
                }]
            }
        });

        const ctx2 = document.getElementById('efficiencyChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Task 1', 'Task 2', 'Task 3', 'Task 4', 'Task 5'],
                datasets: [{
                    label: 'Efficiency (%)',
                    data: [70, 85, 90, 60, 75],
                    backgroundColor: 'blue'
                }]
            }
        });
    </script>
</body>
</html>
