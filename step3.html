<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            border: 2px solid grey;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .card-header {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            color: black;
            padding: 20px;
            text-align: center;
            border-bottom: none;
        }

        .card-body {
            padding: 30px;
            background-color: #fff;
        }

        h3 {
            color: black;
        }

        .goal-item {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
            font-size: 18px;
        }

        .goal-item:hover {
            background-color: #e6f7ff;
        }

        .goal-item.selected {
            background-color: #8A2BE2;
            color: white;
        }

        .goal-item svg {
            margin-left: 10px;
            vertical-align: middle;
        }

        .selected-goals {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .selected-goal {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            color: black;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-goal button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .selected-goal button:hover {
            background-color: #d9534f;
        }

        .btn-purple {
            background-color: #8A2BE2;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-purple:hover {
            background-color: #6a1b9a;
            color: white;
        }

        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welcome!!</h3>
                        <p class="lead">Let's get you set up in a few simple steps!!</p>
                    </div>
                    <div class="card-body">
                        <div class="step3">
                            <div class="container mt-2">
                                <h3 class="text-center">What's your current Goal ??</h3>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <h3 class="bg-col text-center">Available Goals</h3>
                                        <ul id="goal-list" class="list-group"><br>
                                            <li class="goal-item list-group-item bg-violet">Study and Learning
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="brown" class="bi bi-book" viewBox="0 0 16 16">

                                                </svg>
                                            </li><br>
                                            <li class="goal-item list-group-item bg-violet">Fitness and Health
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-lungs-fill" viewBox="0 0 16 16">
                                                    <path d="M8 1a.5.5 0 0 1 .5.5v5.243L9 7.1V4.72C9 3.77 9.77 3 10.72 3c.524 0 1.023.27 1.443.592.431.332.847.773 1.216 1.229.736.908 1.347 1.946 1.58 2.48.176.405.393 1.16.556 2.011.165.857.283 1.857.24 2.759-.04.867-.232 1.79-.837 2.33-.67.6-1.622.556-2.741-.004l-1.795-.897A2.5 2.5 0 0 1 9 11.264V8.329l-1-.715-1 .715V7.214c-.1 0-.202.03-.29.093l-2.5 1.786a.5.5 0 1 0 .58.814L7 8.329v2.935A2.5 2.5 0 0 1 5.618 13.5l-1.795.897c-1.12.56-2.07.603-2.741.004-.605-.54-.798-1.463-.838-2.33-.042-.902.076-1.902.24-2.759.164-.852.38-1.606.558-2.012.232-.533.843-1.571 1.579-2.479.37-.456.785-.897 1.216-1.229C4.257 3.27 4.756 3 5.28 3 6.23 3 7 3.77 7 4.72V7.1l.5-.357V1.5A.5.5 0 0 1 8 1m3.21 8.907a.5.5 0 1 0 .58-.814l-2.5-1.786A.5.5 0 0 0 9 7.214V8.33z"/>
                                                </svg>
                                            </li><br>
                                            <li class="goal-item list-group-item bg-violet">Time Management and Productivity
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="brown" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                                                    <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                                                </svg>
                                            </li><br>
                                            <li class="goal-item list-group-item bg-violet">Financial Planning and Budgeting
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                                                    <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
                                                </svg>
                                            </li><br>
                                            <li class="goal-item list-group-item bg-violet">Mental Wellness and Mindfulness
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                                                </svg>
                                            </li><br>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 class="bg-col text-center">Selected Goals</h3>
                                        <div id="selected-goals" class="list-group">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="button" class="btn btn-purple" id="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("next-btn").addEventListener("click", function() {
            window.location.href = "step4.html";
        });
    const goalItems = document.querySelectorAll('.goal-item');
    const selectedGoalsContainer = document.getElementById('selected-goals');

    goalItems.forEach(item => {
        item.addEventListener('click', () => {
            if (item.classList.contains('selected')) {
                item.classList.remove('selected');
                selectedGoalsContainer.removeChild(document.getElementById(item.innerText));
            } else {
                item.classList.add('selected');

                const selectedGoal = document.createElement('div');
                selectedGoal.classList.add('selected-goal', 'p-2', 'my-2');
                selectedGoal.id = item.innerText;
                selectedGoal.textContent = item.innerText;
                
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('btn', 'btn-sm', 'btn-danger', 'ml-4');
                removeButton.onclick = () => {
                    selectedGoal.remove();
                    item.classList.remove('selected');
                };
                
                selectedGoal.appendChild(removeButton);
                selectedGoalsContainer.appendChild(selectedGoal);
                }
            });
        });
    </script>    
</body>
</html>
