<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            border: 2px solid grey;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .card-header {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            color: black;
            padding: 20px;
            text-align: center;
            border-bottom: none;
        }

        .card-body {
            padding: 30px;
            background-color: #fff;
        }

        h3 {
            color: black;
        }

        .goal-item {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            cursor: pointer;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
            font-size: 18px;
        }

        .goal-item:hover {
            background-color: #e6f7ff;
        }

        .goal-item.selected {
            background-color: #8A2BE2;
            color: white;
        }

        .goal-item svg {
            margin-left: 10px;
            vertical-align: middle;
        }

        .selected-goals {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            margin-top: 20px;
            border: 2px solid #ddd;
        }

        .selected-goal {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-goal button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .selected-goal button:hover {
            background-color: #d9534f;
        }

        .btn-purple {
            background-color: #8A2BE2;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-purple:hover {
            background-color: #6a1b9a;
            color: white;
        }

        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Welcome!!</h3>
                    <p class="lead">Let's get you set up in a few simple steps!!</p>
                </div>
                <div class="card-body">
                    <div class="step3">
                        <div class="container mt-2">
                            <h3 class="text-center">How Do You Want Twinzy To Assist You?</h3>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <ul id="goal-list" class="list-group"><br>
                                        <li class="goal-item list-group-item bg-violet">Remainders and Notification
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                                            </svg>
                                        </li>
                                        <li class="goal-item list-group-item bg-violet">Progress Tracking
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                                            </svg>
                                        </li>
                                        <li class="goal-item list-group-item bg-violet">AI Chatbot For Guidance
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
                                                <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"/>
                                                <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
                                            </svg>
                                        </li>
                                        <li class="goal-item list-group-item bg-violet">Daily Or Weekly Plans
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                                            </svg>
                                        </li><br>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h3 class="bg-col text-center">Your Preference</h3>
                                    <div id="selected-goals" class="selected-goals">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-purple" id="next-btn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    const goalItems = document.querySelectorAll('.goal-item');
    const selectedGoalsContainer = document.getElementById('selected-goals');

    goalItems.forEach(item => {
        item.addEventListener('click', () => {
            if (item.classList.contains('selected')) {
                item.classList.remove('selected');
                selectedGoalsContainer.removeChild(document.getElementById(item.innerText));
            } else {
                item.classList.add('selected');

                const selectedGoal = document.createElement('div');
                selectedGoal.classList.add('selected-goal', 'p-2', 'my-2');
                selectedGoal.id = item.innerText;
                selectedGoal.textContent = item.innerText;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('btn', 'btn-sm', 'btn-danger', 'ml-4');
                removeButton.onclick = () => {
                    selectedGoal.remove();
                    item.classList.remove('selected');
                };
                
                selectedGoal.appendChild(removeButton);
                selectedGoalsContainer.appendChild(selectedGoal);
                }
            });
        });
    </script>

</body>
</html>
