<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            background-image: linear-gradient(to right,#e6d0ff,#fad0dc);
            font-family: Arial, sans-serif;
        }
        .edit-btn {
            margin-top: 5px;
            background-color: #fad0dc; 
            color: black;
            border: none;
            border-radius: 50px;
        }
        .edit-btn:hover {
            background-color: #f7b0c0;
        }
        .logout-btn {
            margin-top: 5px;
            background-color: #ff7a85;
            color: white;
            border: none;
            border-radius: 50px;
        }
        .logout-btn:hover {
            background-color: #e64c57;
        }
    </style>

<div class="container settings-container">
    <h2><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
      </svg> Settings <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
      </svg></h2>
    <div class="card">
        <div class="card-body">
            <h5 class="fw-bold">Account Settings</h5>
            <label class="fw-bold">Name:</label>
            <input type="text" class="form-control" value="John Doe">
            
            <label class="fw-bold">Email:</label>
            <input type="email" class="form-control" value="john@example.com">
            
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="fw-bold">Goal & Preferences</h5>
            <select class="form-control">
                <option>Studying</option>
                <option>Fitness</option>
                <option>Career Development</option>
            </select>
            <div class="form-check form-switch">
                <input class="form-check-input toggle-switch" type="checkbox" id="NotificationToggle">
                <label class="form-check-label fw-bold">Enable Daily Remainders</label>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="fw-bold">Notifications & Privacy</h5>
            <div class="form-check form-switch">
                <input class="form-check-input toggle-switch" type="checkbox" id="NotificationToggle">
                <label class="form-check-label fw-bold">Receive Email Notifications</label>
            </div> 
            <div class="form-check form-switch">
                <input class="form-check-input toggle-switch" type="checkbox" id="darkModeToggle">
                <label class="form-check-label fw-bold" for="darkModeToggle">Enable Dark Mode</label>
            </div>            
            <div class="d-flex justify-content-between">
                <button class="btn edit-btn">Save Changes</button>
                <button class="btn logout-btn">Delete Account</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
